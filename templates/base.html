<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/library.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    <nav class="nav">
      <a class="nav-link active" href="/">Home</a>
      <a class="nav-link" href="/media">View all media</a>
      <a class="nav-link" href="/users">View all users</a>
      {% if session.get('user_id') %} 
        You are logged in as {{ session['user_name'] }}.
        <a class="nav-link" href="/log_out">Log Out</a>
      {% endif %} 
      {% if session.get('user_id') == None %} 
        <a class="nav-link" href="/log_in">Log In</a>
        <a class="nav-link" href="/sign_up">Sign Up</a>
      {% endif %}
    </nav>  
    {% block body %}{% endblock %}
  </body>
</html>
