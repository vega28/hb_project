{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block body %}
  <h1>Search by Item Type:</h1>
  <form action="/process_search" method="GET">
    
    <!-- dropdown menu of types ... NTH other option where user enters info -->
    <p>Type of media <select id="media_type">
      <option class="choice" value="book">book</option>
      <option class="choice" value="movie">movie</option>
      <option class="choice" value="tv_ep">tv episode</option>
      <option class="choice" value="item">other</option>
      <!-- NTH: full tv show -->
    </select></p>

    <section id="level-2">
      <p>Title <input type="text" name="title"></p>
      <p>Genre <input type="text" name="genre"></p>
      <p>Year <input type="number" name="year"></p>
    </section>

    <section class="type-of-media" id="its-a-book" style="display: none">
      <p>Author <input type="text" name="author"></p>
    </section>
    <section class="type-of-media" id="its-a-movie" style="display: none">
      <p>Runtime (minutes) <input type="number" name="length"></p>
    </section>
    <section class="type-of-media" id="its-a-tv-ep" style="display: none">
      <p>Season <input type="text" name="season"></p>
    </section>
    <section class="type-of-media" id="its-an-item" style="display: none">
      <p>Type of media <input type="text" name="media_type"></p>
    </section>

    <p><input type="submit"></p>

  </form>
  <p><a href="/user_homepage">Nevermind, return to my homepage.</a></p>
  <script src="/static/js/search.js"></script>
{% endblock %}
