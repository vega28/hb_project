{% extends 'base.html' %}

{% block title %}{{ user.fname }} {{ user.lname }} | Details{% endblock %}

{% block body %}
  <h1>{{ user.fname }} {{ user.lname }}</h1>
  <p>{{ user.email }}</p>
  <img src="{{ user.profile_pic }}">
  {% for item in user.media %} 
    <img src="{{ item.item.cover }}">
  {% endfor %}
  <p><a href="/users">Return to list of users.</a></p>
{% endblock %}
