{% extends 'base.html' %}

{% block title %}Mybrary | Search Results 🔍{% endblock %}

{% block body %}
  <h1>Searching for... {{ session['search_query'].get('title') }}!</h1>
 
  <ul>
    {% for key in item_data %} 
      <li>{{ key }}: {{ item_data[key] }}</li>
    {% endfor %} 
  </ul>
  <img src="{{ item_data['cover'] }}">

<p><a href="/search">Return to searchpage.</a></p>
{% endblock %}
