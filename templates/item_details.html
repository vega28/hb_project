{% extends 'base.html' %}

{% block title %}Mybrary | {{ item.title }} Details{% endblock %}

{% block body %}
  <div class="container">
  <h1>{{ item.title }}</h1>
  <p>{{ item.description }}</p>
  <img src="{{ item.cover }}">

  {% if session.get('user_id') %} 
    <form action="/review_media">
      <button type="submit" name="chosen-item" value="{{ item.item_id }}">Add to my library!</button>
    </form>
  {% endif %}
  </div>
{% endblock %}
