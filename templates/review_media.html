{% extends 'base.html' %}

{% block title %}Mybrary | Add Media{% endblock %}

{% block body %}
<main>
  <div class="row">
    <div class="row empty-space">&ThinSpace;</div><!--add whitespace-->
  </div>
  <div class="row">
    <div class="col-6 blurb">
      <h3>Review {{ session['item_to_add']['title'] }}</h3>

      <form action="/add_media" method="GET">

        <p>
          Rating:
          {% for i in range(1,6) %}
          <input type="radio" name="rating" value="{{ i }}" id="rate{{ i }}">
          <label for="rate{{ i }}">{{ i }}</label>
          {% endfor %} 
        </p>

        <p>
          Review:
          <input type="text" name="review" id="review">
        </p>

        <p>
          Source: 
          <select id="source" name="source" required>
            <option value="">-- please choose a source --</option>
            <option value="library">library</option>
            <option value="owned">owned</option>
            <option value="amazon">Amazon</option>
            <option value="netflix">Netflix</option>
            <option value="other">other</option>
          </select>
        </p>

        <p>
          <input type="checkbox" name="dnf" id="dnf" value="False"> Did not finish! 
        </p>

        <p>
          <input type="date" name="start_date" id="start_date"> Start Date
        </p>

        <p>
          <input type="date" name="end_date" id="end_date"> End Date 
        </p>

        <p><input type="submit"></p>

      </form>

    </div>
  </div>
  <div class="row">
    <div class="row empty-space">&ThinSpace;</div><!--add whitespace-->
  </div>
</main>
{% endblock %}
